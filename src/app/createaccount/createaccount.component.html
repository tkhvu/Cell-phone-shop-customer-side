<div class="center">
<h1>הרשמה</h1>


<form [formGroup]="bioSection" (ngSubmit)="callingFunction()">

  <p>שם פרטי</p>
<mat-form-field>
  <input matInput formControlName="first" required [(ngModel)]="model.first" ngModel>
</mat-form-field>


<p>שם משפחה</p>
<mat-form-field>
    <input matInput formControlName="Family" [(ngModel)]="model.Family" ngModel>
</mat-form-field>
<p> כתובת אימייל</p> 
<mat-form-field>
<input matInput formControlName="email" required [(ngModel)]="model.email" ngModel>

</mat-form-field>
<div *ngIf="bioSection.controls['email']">{{getErrorMessage()}}</div>

<p>שם משתמש</p>
<mat-form-field>
  <input matInput  formControlName="Username" required [(ngModel)]="model.Username" ngModel>
</mat-form-field>
<div *ngIf="bioSection.controls['Username']">{{getErrorMessageUsername()}}</div>

<p>סיסמה</p> 
<mat-form-field>
<input matInput #input [type]="hide ? 'password' : 'text'" required formControlName="password"  [(ngModel)]="model.password" ngModel>
<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" 
[attr.aria-pressed]="hide">
<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</button>
</mat-form-field>
<div *ngIf="bioSection.controls['password']">{{getErrorMessagepassword()}}</div>

<strength-checker
barLabel="חוזק סיסמה:"
[passwordToVerify]="model.password"
(passwordStrength)="passwordValid($event)"
></strength-checker>



<button mat-raised-button color="warn"  type="submit" [disabled]="!bioSection.valid">הרשמה</button>
</form>
</div>
