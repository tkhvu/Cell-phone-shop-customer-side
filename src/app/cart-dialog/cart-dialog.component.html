    <table mat-table [dataSource]="cartItems">
        <!-- הוספת העמודות של הטבלה (שדות של המוצר) -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price</th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>שם המוצר</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
    
        <!-- כפתור ההסרה של המוצר -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let index = index; let element">
            <button mat-icon-button color="warn" (click)="deleteItem(index, element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['price', 'name', 'delete']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['price', 'name', 'delete'];"></tr>
      </table>
 
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>סגור</button>
  </mat-dialog-actions>
