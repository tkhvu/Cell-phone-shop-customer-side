    <table mat-table [dataSource]="cartItems">
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price</th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>שם המוצר</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>


        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let index = index; let element">
            <button mat-icon-button color="warn" (click)="updateAddCart(element, 'add')">
              <mat-icon>add</mat-icon>  
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>count</th>
          <td mat-cell *matCellDef="let element">
            <input class="count-input" type="text" [(ngModel)]="element.count">
          </td>
        </ng-container>
        
    
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let index = index; let element">
            <button mat-icon-button color="warn" (click)="updateAddCart(element, 'remove')">
              <mat-icon>remove</mat-icon>  
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let index = index; let element">
            <button mat-icon-button color="warn" (click)="deleteItem(index, element._id)">
              <mat-icon>delete</mat-icon>  
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['price', 'name', 'add', 'count', 'remove', 'delete']"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: ['price', 'name', 'add', 'count', 'remove', 'delete'];"></tr>
      </table>
 
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>סגור</button>
  </mat-dialog-actions>
