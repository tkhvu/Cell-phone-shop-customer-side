<div class="center">
  <h1>התחברות</h1>
  <form #connection="ngForm" (ngSubmit)="onSubmit(connection)">

    <p>שם משתמש</p>
    <mat-form-field>
      <input matInput name="username" required ngModel>
      <!--ngModel לתקן -->
    </mat-form-field>

    <p>סיסמה</p>
    <mat-form-field>
      <input matInput required name="password" ngModel [type]="hide ? 'password' : 'text'">
        <!-- והצגת סיסמה ngModel לתקן -->
    </mat-form-field>

    <div>
      <button mat-raised-button class="margin" routerLink="/Createaccount">הרשמה </button>
      <button mat-raised-button color="warn" type="submit" [disabled]="!connection.form.valid">התחברות</button>
    </div>
<!-- להציג שגיאה שהשם משתמש ןהסיסמה לא נכונים -->

  </form>

  
    <mat-spinner *ngIf="api.isLoading"></mat-spinner>
