<div class="center">
  <h1>התחברות</h1>
  <form #connection="ngForm" (ngSubmit)="onSubmit(connection)">

    <p>שם משתמש</p>
    <mat-form-field>
      <input matInput name="username" required [(ngModel)]="username">
    </mat-form-field>

    <p>סיסמה</p>
    <mat-form-field>
      <input matInput required name="password" [(ngModel)]="password" type="password">
    </mat-form-field>

    <div *ngIf="api.loginerror" class="error-message">{{ api.error }}</div>


    <div>
      <button mat-raised-button class="margin" routerLink="/Createaccount">הרשמה</button>
      <button mat-raised-button color="warn" type="submit" [disabled]="!connection.form.valid">התחברות</button>
    </div>

  </form>

  <mat-spinner *ngIf="api.isLoading"></mat-spinner>
</div>
