<div class="center">
  <h1>התחברות</h1>



  <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)">

    <p>שם משתמש</p>
    <mat-form-field>
      <input matInput name="Username" required ngModel>
    </mat-form-field>

    <p>סיסמה</p>
    <mat-form-field>
      <input matInput required name="password" ngModel [type]="hide ? 'password' : 'text'">
    </mat-form-field>

    <div>
      <button mat-raised-button class="margin" routerLink="/Createaccount">הרשמה </button>
      <button mat-raised-button color="warn" type="submit" [disabled]="!heroForm.form.valid">התחברות</button>
    </div>


  </form>




  <div *ngIf="!c">
    <div *ngIf="api.a <1">
      <mat-spinner></mat-spinner>
    </div>
  </div>
