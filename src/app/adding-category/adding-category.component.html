
<div mat-dialog-content>
    <p>הוספת קטגוריה</p>
    <mat-form-field>
        <mat-label>שם הקטגוריה</mat-label>
        <input matInput [(ngModel)]="category">
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close (click)="addCategory()">הוספת קטגוריה</button>
</mat-dialog-actions>
