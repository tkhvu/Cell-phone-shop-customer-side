<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.isEdit">
                <button mat-button (click)="element.isEdit = !element.isEdit"><span class="material-icons">edit</span></button>
                <button mat-button (click)="categorieDelete(element._id)"> <span class="material-icons">delete</span>
                </button>
            </div>
            <div *ngIf="element.isEdit">

                <button mat-button (click)="element.isEdit = !element.isEdit; CategoryUpdate(element)">בוצע</button>
            </div>
            <div>
               
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> קטגוריה </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="!element.isEdit">{{element.category}}</span>
            <div *ngIf="element.isEdit">

                <mat-form-field>
                    <input matInput [(ngModel)]="element.category" />
                </mat-form-field>
            </div>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<div [ngSwitch]="condition">
    <div *ngSwitchCase="'A'">Case A</div>
    <div *ngSwitchCase="'B'">Case B</div>
    <div *ngSwitchDefault>Default Case</div>
</div>
