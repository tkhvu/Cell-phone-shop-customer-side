<div class="center">
  <h1>הרשמה</h1>

  <form [formGroup]="bioSection" (ngSubmit)="callingFunction()">
    <p>שם פרטי</p>
    <mat-form-field>
      <input matInput formControlName="firstname" required>
    </mat-form-field>

    <p>שם משפחה</p>
    <mat-form-field>
      <input matInput formControlName="lastname" required>
    </mat-form-field>

    <p>כתובת אימייל</p>
    <mat-form-field>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <div *ngIf="bioSection.controls['email'].touched">{{getErrorMessage('email')}}</div>

    <p>שם משתמש</p>
    <mat-form-field>
      <input matInput #input1 formControlName="username" required>
    </mat-form-field>
    <div *ngIf="bioSection.controls['username'].touched">{{getErrorMessage('username')}}</div>

    <p>סיסמה</p>
    <mat-form-field>
      <input matInput #input [type]="'password'"  required formControlName="password" >
    </mat-form-field>
    <div *ngIf="bioSection.controls['password'].touched">{{getErrorMessage('password')}}</div>

    <strength-checker
      barLabel="חוזק סיסמה:"
      [passwordToVerify]="input.value"
      (passwordStrength)="passwordValid($event)"
    ></strength-checker>

    <button mat-raised-button color="warn" type="submit" [disabled]="!bioSection.valid">הרשמה</button>
  </form>
</div>

<mat-spinner *ngIf="api.isLoading"></mat-spinner>
