<mat-grid-list cols="5" rowHeight="1:1">
  <mat-grid-tile *ngFor="let mobile of listmobileMock; let a = index">
    <mat-card>

      <img [src]="mobile.src" [title]="mobile.name" alt="Lamp" width="232" height="202">
      <p> {{ mobile.price }} שח {{mobile.name}}
      </p>
      <mat-card-actions>
        <!-- {{like(mobile._id, a)}} -->
        <button mat-icon-button *ngIf="mobile.love === true" (click)="mobile.love =false; deletelove(mobile._id)">
          <mat-icon>favorite </mat-icon>

        </button>

        <button mat-icon-button *ngIf="mobile.love === false" (click)="mobile.love =true; deletelove(mobile._id)">
          <mat-icon>favorite_border </mat-icon>

        </button>
        <button mat-raised-button color="warn" (click)="onSelect(mobile)">
          הוספה לסל
        </button>
        <button mat-button (click)="id = mobile._id; addid(mobile._id)">push1</button>

      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
